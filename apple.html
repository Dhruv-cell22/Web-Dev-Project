<form id="f">
  <label for="model">Model Name:</label>
  <input type="text" id="model" name="model" required>

  <label for="product">Select a part:</label>
  <select id="product" name="product" required>
    <option value="">Select part</option>
    <option value="screen-guard">Screen Guard</option>
    <option value="display-screen">Display Screen</option>
    <option value="battery">Battery</option>
    <option value="speaker">Speaker</option>
    <option value="charging-socket">Charging Socket</option>
    <option value="camera">Camera</option>
    <option value="motherboard">Motherboard</option>
  </select>

  <label for="description">Description:</label>
  <textarea id="description" name="description" required></textarea>

  <label for="pincode">Enter your pincode:</label>
  <input type="text" id="pincode" name="pincode" pattern="^(451666|425405|395008|451010)$" maxlength="6" required>

  <input type="submit" value="Submit">
</form>

<script>
const form = document.getElementById('f');

form.addEventListener('submit', function(event) {
  const modelInput = document.getElementById('model');
  const pincodeInput = document.getElementById('pincode');
  const descriptionInput = document.getElementById('description');
  
  const modelValue = modelInput.value.trim();
  const pincodeValue = pincodeInput.value.trim();
  const descriptionValue = descriptionInput.value.trim();
  
  const validPincodeRegex = /^(451666|425405|395008|451010)$/;
  
  if (modelValue === '') {
    alert('Please enter the model name.');
    event.preventDefault();
  }
  
  if (!validPincodeRegex.test(pincodeValue)) {
    alert('Please enter a valid pincode.');
    event.preventDefault();
  }
  
  if (descriptionValue === '') {
    alert('Please enter a description.');
    event.preventDefault();
  }
  
  if (modelValue !== '' && validPincodeRegex.test(pincodeValue) && descriptionValue !== '') {
    window.location.href = './sendhwashops.html';
  }
});

</script>
