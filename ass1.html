<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Q2 E207</title>
    </head>
    <style>
        input {
            background-color: rgb(218, 229, 229);
            color: rgb(6, 5, 5);
        }
    </style>
    <body bgcolor="sky blue" text="purple">
        <h2><u>Form below:</u></h2>
        <br />
        <form>
            <label><strong> First name: </strong></label>
            <input type="text" placeholder="Your first name" autofocus required />
            <br />
            <br />

            <label><strong> Last name: </strong></label>
            <input type="text" placeholder="Your last name" required /> <br />
            <br />

            <label> <strong> Date of birth: </strong></label>
            <input type="datetime-local" /> <br />
            <br />

            <label> <strong> Contact number: </strong></label>
            <input type="number" placeholder="7777777777" required /> <br />

            <p><strong> Select Gender: </strong></p>
            <input type="radio" />
            <label> Male </label>
            <input type="radio" />
            <label> Female </label><br /><br />

            <label> <strong> Address: </strong></label>
            <input type="textarea" placeholder="Address" required /> <br />

            <p><strong> Select your hobbies: </strong></p>
            <input type="checkbox" />
            <label> Sports </label>
            <input type="checkbox" />
            <label> Music </label>
            <input type="checkbox" />
            <label> Gardening </label>
            <input type="checkbox" />
            <label> Reading </label><br /><br />

            <label> <em> Degree achievement: </em> </label>
            <progress value="87" max="100">87%</progress> <br />
            <br />

            <input type="submit" /> <br />
            <br />

            <input type="reset" /> <br />
            <br />
        </form>
    </body> 
</html>
